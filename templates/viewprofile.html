<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #ff5722;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin-left: 20px;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    header a:hover {
      background-color: #e64a19;
    }

    /* Profile Container */
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .profile-title {
      font-size: 24px;
      color: #333333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .welcome-message {
      font-size: 20px;
      color: #555555;
      margin-bottom: 25px;
    }

    .profile-details p {
      font-size: 16px;
      color: #666666;
      margin: 10px 0;
      text-align: left;
    }

    .profile-actions {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .edit-btn {
      background-color: #4caf50;
      color: #ffffff;
      margin-right: 10px;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .logout-btn {
      background-color: #f44336;
      color: #ffffff;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }

    .add-address-btn {
      background-color: #2196F3;
      color: white;
      margin-top: 15px;
    }

    .add-address-btn:hover {
      background-color: #1976D2;
    }

    /* Footer Styles */
    footer {
      background-color: #e64a19;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>HiFi Delivery</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Logout</a>
    </div>
  </header>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-card">
      <h2 class="profile-title">User Profile</h2>
      <h1 class="welcome-message">Welcome, John Doe!</h1>
      <div class="profile-details">
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Role:</strong> User</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Contact:</strong> +1 234 567 890</p>
      </div>
      <div class="profile-actions">
        <button class="btn edit-btn">Edit Profile</button>
        <button class="btn logout-btn">Logout</button>
        <a href="savemultiaddress.html"><button class="btn add-address-btn">Add Address</button></a>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 HiFi Delivery. All rights reserved.</p>
  </footer>
</body>
</html>
