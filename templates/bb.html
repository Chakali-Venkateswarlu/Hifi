<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Nova Hotel Room Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      background: url('img/img.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: flex-end; /* Align signup box to the right */
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9); /* Lightly transparent white background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      backdrop-filter: blur(10px); /* Frosted glass effect */
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #fc8019; /* Swiggy orange */
      font-weight: bold;
    }

    .form-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #555; /* Neutral gray for labels */
    }

    .form-container select, 
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-container select:focus,
    .form-container input:focus {
      border-color: #fc8019; /* Swiggy orange on focus */
      box-shadow: 0 0 4px rgba(252, 128, 25, 0.5); /* Subtle orange glow */
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #fc8019; /* Swiggy orange button */
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .form-container button:hover {
      background-color: #d96e17; /* Darker orange on hover */
      transform: translateY(-2px); /* Lift effect */
    }

    .form-container button:active {
      transform: translateY(0); /* Reset lift effect */
    }

    .form-container .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .form-container .login-link a {
      color: #fc8019; /* Swiggy orange for links */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .form-container .login-link a:hover {
      color: #d96e17; /* Darker orange on hover */
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        justify-content: center; /* Center the signup box on smaller screens */
      }

      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Create an Account</h1>
      <form action="signup_action.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
          <option value="deliveryagent">Delivery Agent</option>
        </select>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
        
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.php">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
