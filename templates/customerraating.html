<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate & Review Orders</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #fc8019;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .order-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .order-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-header h2 {
            font-size: 1.2rem;
            color: #333;
        }

        .order-header span {
            font-size: 0.9rem;
            color: #777;
        }

        .order-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .items-heading {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .items-list {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }

        .items-list ul {
            padding-left: 20px;
        }

        .items-list li {
            margin-bottom: 5px;
        }

        .rating {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating label {
            cursor: pointer;
            font-size: 30px;
            color: white;
            background-color: #ccc;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .rating label:hover {
            background-color: #fc8019;
            transform: scale(1.2);
        }

        .rating label.active {
            background-color: #fc8019;
        }

        .review textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            color: #555;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }

        .review textarea:focus {
            border-color: #fc8019;
        }

        .submit-button {
            text-align: right;
            margin-top: 10px;
        }

        .submit-button button {
            background-color: #fc8019;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button button:hover {
            background-color: #e37013;
            transform: scale(1.05);
        }

        .submit-button button:active {
            transform: scale(1);
        }

        .thank-you-message {
            text-align: center;
            font-size: 1rem;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Rate & Review Your Orders</h1>
        
        <!-- Order 1 -->
        <div class="order-section" data-order-id="1">
            <div class="order-header">
                <h2>Order #12345</h2>
                <span>Pizza & Drinks</span>
            </div>
            <div class="order-date"></div>
            <div class="total-amount">Total Amount: $25.00</div>
            
            <!-- Items Section Heading -->
            <div class="items-heading">Items:</div>

            <!-- Items List -->
            <div class="items-list">
                <ul>
                    <li>Pizza - $15.00</li>
                    <li>Drink - $5.00</li>
                    <li>Side Salad - $5.00</li>
                </ul>
            </div>

            <div class="rating">
                <label data-value="1">⭐</label>
                <label data-value="2">⭐</label>
                <label data-value="3">⭐</label>
                <label data-value="4">⭐</label>
                <label data-value="5">⭐</label>
            </div>
            <div class="review">
                <textarea placeholder="Write your review here..." rows="3"></textarea>
            </div>
            <div class="submit-button">
                <button type="button" class="submit-review">Submit Review</button>
            </div>
        </div>

        <!-- Order 2 -->
        <div class="order-section" data-order-id="2">
            <div class="order-header">
                <h2>Order #67890</h2>
                <span>Burgers & Fries</span>
            </div>
            <div class="order-date"></div>
            <div class="total-amount">Total Amount: $15.00</div>
            
            <!-- Items Section Heading -->
            <div class="items-heading">Items:</div>

            <!-- Items List -->
            <div class="items-list">
                <ul>
                    <li>Burger - $10.00</li>
                    <li>Fries - $5.00</li>
                </ul>
            </div>

            <div class="rating">
                <label data-value="1">⭐</label>
                <label data-value="2">⭐</label>
                <label data-value="3">⭐</label>
                <label data-value="4">⭐</label>
                <label data-value="5">⭐</label>
            </div>
            <div class="review">
                <textarea placeholder="Write your review here..." rows="3"></textarea>
            </div>
            <div class="submit-button">
                <button type="button" class="submit-review">Submit Review</button>
            </div>
        </div>
    </div>

    <script>
        // Display Current Date and Time for Each Order
        const orderSections = document.querySelectorAll('.order-section');
        orderSections.forEach(order => {
            const orderDateDiv = order.querySelector('.order-date');
            const now = new Date();
            const formattedDate = now.toLocaleString(); // e.g., "1/8/2025, 10:30:00 AM"
            orderDateDiv.textContent = `Date & Time: ${formattedDate}`;
        });

        // Rating and Review Functionality
        orderSections.forEach(order => {
            const stars = order.querySelectorAll('.rating label');
            const reviewTextarea = order.querySelector('.review textarea');
            const submitButton = order.querySelector('.submit-review');
            let selectedRating = 0;

            // Star Rating Logic
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = star.dataset.value;
                    resetStars(stars);
                    highlightStars(stars, selectedRating);
                });
            });

            function resetStars(stars) {
                stars.forEach(star => star.classList.remove('active'));
            }

            function highlightStars(stars, rating) {
                stars.forEach(star => {
                    if (star.dataset.value <= rating) {
                        star.classList.add('active');
                    }
                });
            }

            // Handle Individual Submission
            submitButton.addEventListener('click', () => {
                const orderId = order.dataset.orderId;
                const reviewText = reviewTextarea.value.trim();

                if (selectedRating === 0) {
                    alert(`Please select a rating for Order #${orderId}`);
                    return;
                }

                if (reviewText === '') {
                    alert(`Please write a review for Order #${orderId}`);
                    return;
                }

                // Display thank-you message
                const thankYouMessage = document.createElement('div');
                thankYouMessage.classList.add('thank-you-message');
                thankYouMessage.textContent = 'Thank you for your feedback!';
                order.appendChild(thankYouMessage);

                // Disable further editing
                stars.forEach(star => {
                    star.style.pointerEvents = 'none';
                });
                reviewTextarea.disabled = true;
                submitButton.disabled = true;
                submitButton.style.cursor = 'not-allowed';
            });
        });
    </script>
</body>
</html>
