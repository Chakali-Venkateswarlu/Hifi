<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        .flash-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .flash-message {
            background-color: #f44336;
            /* Red background for error */
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flash-message.success {
            background-color: #4CAF50;
            /* Green background for success */
        }

        .flash-message.danger {
            background-color: #f44336;
            /* Red background for error */
        }

        .flash-message p {
            margin: 0;
        }

        /* Hide the flash message after 3 seconds */
        .flash-message {
            display: block;
            animation: fadeInOut 3s forwards;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://wallpapercave.com/wp/wp5172216.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            background: rgba(235, 211, 211, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            color: black;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff022c;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1em;
            color: black;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: black;
        }

        input:focus, select:focus {
            outline: none;
            border: 2px solid #007BFF;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background:  #0056b3;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .links a {
            color: #060606;
            text-decoration: none;
            font-size: 0.9em;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Flash Messages (Success or Error) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            </div>
            <script>
                // Automatically hide flash messages after 5 seconds
                setTimeout(function() {
                    const flashContainer = document.querySelector('.flash-container');
                    if (flashContainer) {
                        flashContainer.style.transition = "opacity 0.5s ease";
                        flashContainer.style.opacity = "0";
                        setTimeout(() => flashContainer.remove(), 500); // Remove after fade-out
                    }
                }, 5000); // 5 seconds
            </script>
            {% endif %}
            {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" onsubmit="return validatePasswords()">
            <label for="identifier">Username:</label>
            <input type="text" id="identifier" name="username" placeholder="Enter your username" required>
            <div id="identifier-error" style="color: red;"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="password-error" style="color: red;"></div>

            <!-- <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
            <div id="repassword-error" style="color: red;"></div> -->

            <!-- <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="delivery_agent">Delivery Agent</option>
            </select> -->

            <div class="links">
                <a href="{{ url_for('recovery') }}"><b>Forgot Password?</b></a>
                <a href="{{ url_for('register') }}"><b>New User? Register</b></a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</html>
