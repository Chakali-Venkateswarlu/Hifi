<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Trends Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            text-align: center;
            color: #333;
            background-size: cover;
            background-image: url(new.jpg);
        }

        header {
            background: #ff5722;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        header nav ul li a i {
            margin-right: 5px;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: powderblue;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4caf50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        select {
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #charts-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: palegoldenrod;
            border: 1px solid blue;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
        }

        .chart-container {
            width: 100%; /* Allows the chart to take up more space */
            max-width: 900px; /* Adjusts the maximum size */
            padding: 20px;
            margin: 0 auto; /* Centers the chart container */
        }
        
        canvas {
            width: 100% !important; /* Makes the canvas fill its container */
            height: 200px !important; /* Increases the height of the charts */
            border: 1px solid blue;
            border-radius: 8px;
        }
        
        

        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: rgb(237, 93, 10);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HIFI DELIVERY ADMIN</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin') }}"><i class="fa-solid fa-house"></i> Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>ðŸ“Š Sales Trends Dashboard</h1>

        <div class="controls">
            <label for="period">View Trends:</label>
            <select id="period">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>

        <div id="charts-container">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Total Orders</th>
                    <th>Total Revenue</th>
                </tr>
            </thead>
            <tbody id="salesData"></tbody>
        </table>
    </main>

    <script>
        const periodSelector = document.getElementById('period');
        const barChartCtx = document.getElementById('barChart').getContext('2d');
        const lineChartCtx = document.getElementById('lineChart').getContext('2d');
    
        let barChart, lineChart;
    
        function fetchData(period) {
            fetch(`/sales_trends?period=${period}`)
                .then(response => response.json())
                .then(data => {
                    updateCharts(data);
                    updateTable(data);
                })
                .catch(error => console.error('Error fetching sales data:', error));
        }
    
        function updateCharts(data) {
            const labels = data.map(item => item.label);
            const totalOrders = data.map(item => item.totalOrders);
            const totalRevenue = data.map(item => item.totalRevenue);
    
            // Destroy existing charts before updating
            if (barChart) barChart.destroy();
            if (lineChart) lineChart.destroy();
    
            // Bar chart for total orders
            barChart = new Chart(barChartCtx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Orders',
                        data: totalOrders,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        borderWidth: 1,
                        //barThickness: 50,
                    }],
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Period' } },
                        y: { title: { display: true, text: 'No. of Orders' } },
                    },
                },
            });
    
            // Line chart for total revenue
            lineChart = new Chart(lineChartCtx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Revenue',
                        data: totalRevenue,
                        borderColor: 'rgb(83, 195, 247)',
                        backgroundColor: 'rgb(95, 179, 239)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgb(0, 149, 255)',
                        pointRadius: 5,
                    }],
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Period' } },
                        y: { title: { display: true, text: 'Revenue' } },
                    },
                },
            });
        }
    
        function updateTable(data) {
            const salesDataTable = document.getElementById('salesData');
            salesDataTable.innerHTML = data.map(item => `
                <tr>
                    <td>${item.label}</td>
                    <td>${item.totalOrders}</td>
                    <td>${item.totalRevenue}</td>
                </tr>
            `).join('');
        }
    
        // Initial fetch
        periodSelector.addEventListener('change', () => fetchData(periodSelector.value));
        fetchData(periodSelector.value);
    </script>
</body>
</html>
